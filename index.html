<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice cream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a class="logo" href="index.html">
          <img src="./images/logo.png" alt="логотип сайту" />
        </a>
        <div class="menu-container" id="menu-container" data-menu>
          <button type="button" class="header__button-mobile btn">
            Buy now >
          </button>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">How it’s made?</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Our products</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="hidden-menu">
          <button
            type="button"
            class="menu-button"
            aria-expanded="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
              width="20"
              height="20"
              aria-label="Переключатель мобильного меню"
            >
              <use class="icon-close" href="images/sprite.svg#icon-close"></use>
              <use class="icon-menu" href="images/sprite.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
        <button type="button" class="header__button btn">Buy now ></button>
      </div>
    </header>
    <main class="page"></main>
    <section class="section hero">
      <div class="hero__container container"></div>
      <h1 class="hero__title">
        ice cream made with <span clas="hero__title--accent">passion</span>
      </h1>
      <button class="hero__btn-prodacrts" type="button">Products</button>
      <button type="button__btn-">How it’s made?</button>
    </section>
    <footer class="footer"></footer>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
